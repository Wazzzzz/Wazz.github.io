<!DOCTYPE html>
<html>
<head>
	<title>belum memiliki akun</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="login-box">
		<div class="container">
			<h1> Daftar Akun </h1>
				<form action=""method="">
				<table>
					<tr>
						<td>Nama Lengkap</td>
						<td>:</td>
						<td><input type="text" name="nama_lengkap"
							placeholder="masukkan nama lengkap"></td>
					</tr>
					<tr>
						<td>Username</td>
						<td>:</td>
						<td><input type="text" name="username"
							placeholder="masukkan username"></td>
					</tr>
					<tr>
						<td>Tanggal Lahir</td>
						<td>:</td>
						<td><input type="date"name="tanggal_lahir"></td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
						<td>:</td>
						<td>
							<input type="radio" name="jk"value="laki-laki">laki-laki
							<input type="radio" name="jk"value="perempuan">perempuan
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td>:</td>
						<td><input type="text" name="email"
							placeholder="masukkan email"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td>:</td>
						<td><input type="password" name="password"
							placeholder="masukkan password"></td>
					</tr>
					<tr>
						<td>Masukkan Ulang Password</td>
						<td>:</td>
						<td><input type="password" name="re_password"
							placeholder="masukkan ulang password"></td>
					</tr>
					<td>
						<td></td>
						<td></td>
						<td>
							<button type="submit"name="kirim">KIRIM</button>
						</td>
						</td>
				</table>
			</div>
	</div>
</body>
</html>
